---
layout: default
title: Blog
---

<div id="home" width="100%">
  <p align="left"><a href="/">&lt;&lt; Home</a></p>
  <h1>Blog - {{ site.name }}</h1>
  <hr>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
